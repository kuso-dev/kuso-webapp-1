<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style/index.css">
<!-- Google Fonts -->
<link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
<title>ExtremePuddingCarrier</title>
<!-- Cannon.js -->

<script src="libs/DeviceOrientationControls.js"></script>
<script src="js/index.js"></script>
<script>
    function start() {
        t = document.getElementById('title-overlay')
        t.remove()
        const event = new CustomEvent('start');
        window.dispatchEvent(event)
    }
</script>
</head>
<body>
    <div id="title-overlay">
        <p id="title-text">
            Extreme<br>
            Pudding<br>
            Carrier
        </p>
        <div id="buttons">
            <button onclick="start()">🚬&nbsp;&nbsp;EASY</button>
            <button onclick="start()">🍮&nbsp;&nbsp;PUDDING MUST DIE</button>
        </div>
    </div>
    <div id="txt" class="hoge">ここにデータを表示</div>
</body>
</html>
